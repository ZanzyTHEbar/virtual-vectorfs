# Goose configuration for database migrations
# This file configures goose to work with our SQLite database

# Database driver (sqlite3 for SQLite)
driver: sqlite3

# Migration directory
dir: ./vvfs/memory/migrations

# Database connection string (will be provided at runtime)
# dsn: "file:./data/memory.db"

# Table name for tracking migrations (default: goose_db_version)
table: goose_db_version

# Verbose output during migrations
verbose: true

# Lock mode for SQLite (default: none, can be "shared" or "exclusive")
lock-mode: none

# Allow missing migrations (useful for development)
allow-missing: false

# Sequential migrations (enforce strict ordering)
sequential: true
